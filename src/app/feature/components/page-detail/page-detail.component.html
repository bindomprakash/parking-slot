<div *ngIf="loader" class="spinner-wrapper">
    <app-loader></app-loader>
</div>
<ng-container>
    <div class="card-body">
        <div class="headDetail">
            <span>Page Detail</span>
        </div>
        <div class="pagedetail">
            <div class="detailType">
                <div class="nameField">
                    <label>Title</label>
                    <span class="">{{pageDetail.title}}</span>
                </div>
                <div class="nameField">
                    <label>Slug</label>
                    <span class="">{{pageDetail.slug}}</span>
                </div>
                <div class="nameField">
                    <label>Description</label>
                    <span class="">{{pageDetail.description}}</span>
                </div>
                <div class="nameField">
                    <label>Status</label>
                    <span class="">{{pageDetail.status}}</span>
                </div>
            </div>
        </div>
    </div>
</ng-container>
