<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Page </h5>
        <p>Go To:&nbsp;<a [routerLink]="['page-management']">Page Management</a></p>
    </div>
    <div class="modal-body">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <div class="card-body">
                        <form class="form formEdit" [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label><b>Title</b></label>
                                <input type="text" class="form-control" formControlName="title" placeholder="Enter Title">
                                <span *ngIf="form.get('title')?.invalid && (form.get('title')?.dirty || form.get('title')?.touched)" class="text-danger">
                                        <span *ngIf="form.get('title')?.errors?.['required']">
                                            Title is required.
                                        </span>
                                </span>
                            </div>
                            <div class="form-group ">
                                <label><b>Slug</b></label>
                                <input type="text" class="form-control" formControlName="slug" placeholder="Enter Slug">
                                <span *ngIf="form.get('slug')?.invalid && (form.get('slug')?.dirty || form.get('slug')?.touched)" class="text-danger">
                                        <span *ngIf="form.get('slug')?.errors?.['required']">
                                            Slug is required.
                                        </span>
                                </span>
                            </div>
                            <div class="form-group formText">
                                <label><b>Description</b></label>
                                <ckeditor formControlName="description">
                                </ckeditor>
                                <span
                                    *ngIf="form.get('description')?.invalid && (form.get('description')?.dirty || form.get('description')?.touched)"
                                    class="text-danger">
                                    <span *ngIf="form.get('description')?.errors?.['required']">
                                        Description is required.
                                    </span>
                                </span>
                            </div>
                            <div class="form-group updateBtn">
                                <button type="submit" class="primaryButton">Add New Page</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
